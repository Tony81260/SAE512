<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">   
    <title>Connexion</title>
</head>
<body>
<div class="container">    <h1> Connexion</h1><form id="loginForm">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit">Se connecter</button>
    </form></div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher le comportement par défaut du formulaire

            const _username = document.getElementById("username").value;
            const _password = document.getElementById("password").value;

            // Envoi des données d'authentification à l'API
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: _username, password: _password })
            }).then(data => {
                // Si la connexion est réussie, rediriger vers la page /panne
                window.location.href = '/panne';
            })
            .catch(error => {
                // Afficher une erreur si les identifiants sont incorrects
                alert(error.message);
            });
        });
    </script>
</body>
</html>
